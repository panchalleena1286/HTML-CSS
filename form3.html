<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body bgcolor="lightblue">
    <form>	
	  <h1 style="text-align:center">Registration Form</h>
	
	    <div style="border: 1px solid black; font-size:15; padding:5px; text-align: center; ">
		  <label>Usertype</label>
		  <select name="candidate">
		    <option value="candidate">candidate</option>
		  </select><br>
		 
		</div>

	    <div style="border: 1px solid black; height: 600px;">
		  <div  style="width: 33.1%; height: 350px; float: left;">
		    
			  <h5 style="font-size:12;">Basic Operation</h5><br>
			  
			  <label style="font-size: 12;">First Name</label>
			  <input type="text" style="margin-left: 5%"><br>
			
			  <label style="font-size: 12;">Father's Name</label>
			  <input type="text" style="margin-left: 5%;"><br>
			
			  <label style="font-size: 12;">Date of Birth</label>
			  <input type="Date" style="margin-left: 5%;"><br><br>
			
			  <label style="font-size: 12; margin-right: 3%;"> Urban rural</label>
			  <select style="margin-left: 3%;">
				<option value="Urban">urban</option>
				<option value="rural">rural</option>
			  </select><br><br>
						
			  <label style="font-size: 12;">Category</label>
			  <select style="margin-left:5%;">
				<option value="General">General</option>
				<option value="OBC">OBC</option>
				<option value="ST">ST</option>
			  </select><br><br>
			
			  <label style="font-size: 12;"> Any disability </label>
			  <select style="margin-left: 5%;">
				<option value="yes">yes</option>
				<option value="no">no</option>
			  </select><br><br>
			
			  <label style="font-size: 12;">Ex. serviceman</label>
			  <select style="margin-left: 5%;">
			    <option value="yes">yes</option>
				<option value="no">no</option>
			  </select><br><br>
			
			  <label style="font-size: 12;">Priority to Ex. serviceman</label>
			  <select style="marker-left:5%;">
				<option value="yes">yes</option>
				<option value="no">no</option>
			  </select><br><br>
			
		  </div><br>
		  
		  <div>

		  	<div style="width: 33.1%; height: 300px; float: left; margin-top: 3%;">
		    
			  <label style="font-size: 12;">Middle</label>
			  <input type="text" style="margin-left: 10%;"><br>

		
			  <label style="font-size: 12;">Mother's Name</label>
			  <input type="text"><br><br>

			
			  <label style="font-size: 12; margin-left: 3%;">Gender</label>
			  <select style="margin-left: 15%;">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			  </select><br><br>

			
			  <label style="font-size: 12;"> Manual status</label>
			  <select style="margin-left: 12%;">
				<option value="yes">yes</option>
				<option value="no">no</option>
			  </select><br><br>

			</div>
		  </div>
		
		  <div style="width: 33.1%; height: 300px; float: left; margin-top: 3%;">
		  
		    <label style="font-size: 12;">Last</label>
			<input type="text" style="margin-left: 5%;"><br>
		 
		    <label style="font-size: 12; margin-right: 3%;">Religion</label>
			<select style="margin-left: 5%;">
			  <option value="Hindu">Hindu</option>
			  <option value="Muslim">Muslim</option>
			</select><br>
		 
		  </div>
	    </div>
			
	  <div style="width: 100.2%; height: 110px;">
	    <fieldset style="height: 100px;">
		<legend style="font-size: 15;">Physical Frames</legend>
		
		<div style="width: 33%; float: right;">
		
		    <label style="font-size: 12;">Height</label>
		    <input type="text" style="margin-left: 4%;"><br>
			
		  		  
		    <label style="font-size: 12;">Chest</label>
			<input type="text" style="margin-left: 5%;"><br>
		  
		</div>
		
		<div style="width: 33%; float: left;">
		  
		    <label style="font-size: 12; margin-right: 5%;">Eye sight</label>
			<select>
			  <option value="Normal">Normal</option>
			</select><br>
				
		    <label style="font-size: 12;">Weight</label>
		    <input type="text" style="margin-left: 6%;"><br><br>
		</div>
	    </fieldset>
	  </div><br>

	<div style="width:50%; height: 400px; float: left;">
	  <fieldset style="height: 270px; border: 1px solid black;">
	  <legend style="font-size: 15;">Correspondance address</legend>
	  
	  <div style="width: 100%; float: left; height: 300px;">
	    <label style="font-size: 12;">Address</label>
		<input type="text">
		<input type="text"><br>
					
		<label style="font-size: 12;">Locality</label>
		<input type="text">
		<label style="font-size: 12;">State</label>
        <select>
          <option value="Delhi">Delhi</option>
        </select><br><br>
					
		<label style="font-size: 12;">PIN</label>
		<input type="text" style="margin-left: 5%;"><br>
					
		<label style="font-size: 12;">Mobile</label>
		<input type="text"><br>
					 
		<label style="font-size: 12;">Email</label>
		<input type="text"><br><br>
      </div>
      </fieldset>
    </div>

    <div style="width:50%; height: 400px; float: left;">
	  <fieldset style="height: 270px; border: 1px solid black;">
	  <legend style="font-size: 15;">Permanent address</legend>
		<div style="width:100%; height: 300px; float: left;">
			<input type="radio" style="margin-left: 1%; margin-top: 4%;">
		    <label style="font-size: 12;">same as correspondance address</label><br>
						
		  <label style="font-size: 12;">Address</label>
		  <input type="text">
		  <input type="text"><br>
			
		  <label style="font-size: 12;"> City</label>
		  <input type="text">
			
		  <label style="font-size: 12;">State</label>
          <select>
            <option value="Delhi">Delhi</option>
          </select><br><br>
        		    	
		  <label style="font-size: 12;">PIN</label>
		  <input type="text"><br>
		</div>
	   </fieldset>
	</div>
	 
	 <input type="button" value="Submit" style="margin-left: 1%">
	 <input type="button" value="Cancel" style="align:right;">
    </form>	
  </body>
</html>
